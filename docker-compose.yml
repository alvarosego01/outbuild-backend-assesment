    #   watch:
    #     - action: sync
    #       path: ./src
    #       target: /usr/src/app/src
    #       ignore:
    #         - node_modules/
    #         - logs/
    #         - dist/
    #     - action: rebuild
    #       path: package.json

networks:
  outbuild-backend:
    driver: bridge
